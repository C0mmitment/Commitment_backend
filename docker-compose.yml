version: '3.8'
services:
  # ========================================
  # Golang Service
  # ========================================
  golang:
    container_name: c0mmit_golang
    build: 
      context: ./golang
      dockerfile: Dockerfile
      target: develop      
    working_dir: /usr/src/app
    volumes:
      - ./golang:/usr/src/app
      # Goのモジュールダウンロードをキャッシュして再起動を爆速にする
      - go_mod_cache:/go/pkg/mod
    ports:
      - "${GO_PORT}:${GO_PORT}"
    env_file:
      - .env
    tty: true
    networks:
      - commit_net

  # ========================================
  # Node.js Service
  # ========================================
  nodejs:
    container_name: c0mmit_nodejs
    build: 
      context: ./nodejs
      dockerfile: Dockerfile
      target: develop       
    working_dir: /usr/src/app
    volumes:
      - ./nodejs:/usr/src/app
      # ★重要: ローカルのnode_modulesでコンテナ内を上書きしないための設定
      # これがないとOSの違いでエラーになったり、空っぽになったりします
      - /usr/src/app/node_modules
    ports:
      - "${NODE_PORT}:${NODE_PORT}"
    env_file:
      - .env
    tty: true
    networks:
      - commit_net
    # Goが立ち上がってからNodeを起動する（依存関係）
    depends_on:
      - golang

  # ========================================
  # PostgreSQL (PostGIS) Service
  # ========================================
  postgresdb:
    container_name: c0mmit_postgres
    build: 
      context: ./postgres
      dockerfile: Dockerfile
    platform: ${DB_PLATFORM:-linux/amd64}
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
      TZ: Asia/Tokyo
    ports:
      - "${POSTGRES_PORT}:${DEFAULT_PSQL_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    tty: true
    networks:
      - commit_net

networks:
  commit_net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  # Goのキャッシュ用ボリュームを追加
  go_mod_cache: