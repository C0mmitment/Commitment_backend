name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      # 1. コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Hubへのログイン
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker Buildxのセットアップ 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Node.jsイメージのビルド & プッシュ
      - name: Build and push Node.js
        uses: docker/build-push-action@v5
        with:
          context: ./nodejs
          file: ./nodejs/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/c0mmit-nodejs:latest
          # ▼ GitHub Actionsのキャッシュを活用して高速化
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Golangイメージのビルド & プッシュ
      - name: Build and push Golang
        uses: docker/build-push-action@v5
        with:
          context: ./golang
          file: ./golang/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/c0mmit-golang:latest
          # ▼ GitHub Actionsのキャッシュを活用して高速化
          cache-from: type=gha
          cache-to: type=gha,mode=max