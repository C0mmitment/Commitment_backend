name: Build and Push Docker Images

# mainブランチにpushされたら実行する
on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      # 1. コードを取ってくる
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Hubにログインする
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Docker Buildxのセットアップ（ビルド高速化のため）
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Node.jsイメージのビルドとプッシュ
      - name: Build and push Node.js
        uses: docker/build-push-action@v5
        with:
          context: ./nodejs  # nodejsフォルダの中身を使う
          file: ./nodejs/dockerfile
          push: true
          # タグ付け: ユーザー名/イメージ名:latest
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/c0mmit-nodejs:latest

      # 5. Golangイメージのビルドとプッシュ
      - name: Build and push Golang
        uses: docker/build-push-action@v5
        with:
          context: ./golang
          file: ./golang/dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/c0mmit-golang:latest

      # 6. Postgresイメージのビルドとプッシュ（カスタムの場合）
      - name: Build and push Postgres
        uses: docker/build-push-action@v5
        with:
          context: ./postgres
          file: ./postgres/dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/c0mmit-postgres:latest